name: Deploy En Gu√†rdia Arxiu to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Token permissions for Pages
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read   # required by actions/deploy-pages@v4

# Ensure only one deployment runs at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      # Install pnpm first so setup-node's cache: pnpm can find it
      - name: "Setup pnpm (before setup-node; cache uses pnpm)"
        uses: pnpm/action-setup@v4
        with:
          version: 8.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          cache-dependency-path: webapp/pnpm-lock.yaml

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install Go dependencies
        run: go mod download

      - name: Install webapp dependencies
        working-directory: webapp
        run: pnpm install --no-frozen-lockfile

      - name: Build GitHub Pages site using Makefile
        run: make gh-pages-build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: gh-pages-web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
